<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas</title>
</head>
<body>
    <header>
        <h1>FIGURAS GEOMÉTRICAS</h1>
        <p>Calculadora de figuras geométricas</p>
    </header>

    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">
                CUANDO MIDE CADA LADO DEL CUADRADO
            </label>
            <input id="InputCuadrado" type="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">PERIMETRO</button>
            <button type="button" onclick="calcularAreaCuadrado()">AREA</button>
        </form>
    </section>

    <section>
        <h2>Calcula el area y perimetro de un triángulo</h2>
        <form>
            <label for="lado1">
                CUANDO MIDE EL LADO 1 DEL TRIANGULO
            </label>
            <input id="lado1" type="number"/>

            <label for="lado2">
                CUANDO MIDE EL LADO 2 DEL TRIANGULO
            </label>
            <input id="lado2" type="number"/>

            <label for="base">
                CUANDO MIDE LA BASE DEL TRIANGULO
            </label>
            <input id="base" type="number"/>

            <label for="altura">
                CUANDO MIDE LA ALTURA DEL TRIANGULO
            </label>
            <input id="altura" type="number"/>

            <button type="button" onclick="calcularPerimetroTriangulo()">PERIMETRO</button>
            <button type="button" onclick="calcularAreaTriangulo()">AREA</button>
        </form>
    </section>

    <section>
        <h2>Calcula el area y perimetro de un circulo</h2>
        <form>
            <label for="radio">
                CUANDO MIDE CADA RADIO DEL CIRCULO
            </label>
            <input id="radio" type="number"/>
            <button type="button" onclick="calcularPerimetroCirculo()">PERIMETRO</button>
            <button type="button" onclick="calcularAreaCirculo()">AREA</button>
        </form>
    </section>

    <script src="funcionesFiguras.js"></script>
    
</body>
</html>
